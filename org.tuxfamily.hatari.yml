app-id: org.tuxfamily.hatari
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

command: hatari
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=all
  - --filesystem=xdg-download

cleanup:
  - /include
  - '*.la'
  - '*.a'
  - share/doc
  - share/man
  - share/info

modules:
  - name: hatari
    sources:
      - type: archive
        url: https://git.tuxfamily.org/hatari/hatari.git/snapshot/hatari-6a86f054cc560a858bbe60c7529dafe2cf6ec604.tar.gz
        sha256: bcb5d2e3bf3a3f8b34d21565354aa8eb085e3d92eb466c5d28e42e2022e7da3d
      - type: patch
        path: use_xdg_config_home.patch
    buildsystem: cmake-ninja
    
    modules:
      - name: portaudio
        sources:
          - type: git
            url: https://github.com/PortAudio/portaudio.git
            tag: v19.7.0
        buildsystem: cmake-ninja

      - name: capsimage
        sources:
          - type: git
            url: https://github.com/simonowen/capsimage
            tag: 5.1
        buildsystem: cmake-ninja

  - name: desktop
    sources:
      - type: file
        path: org.tuxfamily.hatari.desktop
      - type: file
        path: org.tuxfamily.hatari.svg
      - type: file
        path: org.tuxfamily.hatari.appdata.xml
    buildsystem: simple
    build-commands:
      - install -Dm644 org.tuxfamily.hatari.svg /app/share/icons/hicolor/scalable/apps/org.tuxfamily.hatari.svg
      - install -Dm644 org.tuxfamily.hatari.desktop /app/share/applications/org.tuxfamily.hatari.desktop
      - install -Dm644 org.tuxfamily.hatari.appdata.xml /app/share/appdata/org.tuxfamily.hatari.appdata.xml
  
  - name: tos
    sources:
      - type: file
        path: tos.img
    buildsystem: simple
    build-commands:
      - install -Dm444 tos.img /app/share/hatari/tos.img
      

